<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container pt-4 pb-4">
      <form action="" class="mb-4 form" id="add-form">
        <div class="mb-3 input-box">
          <input
            class="form-control"
            data-required="true"
            type="text"
            id="name-inp"
            data-max-length="10" data-min-length="2"
            placeholder="Имя"
          />
        </div>
        <div class="mb-3 input-box">
          <input
            class="form-control"
            data-required="true"
            type="text"
            id="lastname-inp"
            data-max-length="10" data-min-length="2"
            placeholder="Фамилия"
          />
        </div>
        <div class="mb-3 input-box">
          <input
            class="form-control"
            data-required="true"
            type="text"
            id="surname-inp"
            placeholder="Отчество"
          />
        </div>
        <div class="mb-3 input-box">
          <input
            class="form-control"
            data-required="true"
            type="date"
            id="birthday-inp"
            data-max-length="10" data-min-length="2"
            placeholder="Дата рождения"
          />
        </div>
        <div class="mb-3 input-box">
          <input
            class="form-control"
            type="text"
            id="faculty-inp"
            placeholder="Факультет"
          />
        </div>
        <div class="mb-3 input-box">
          <input
            class="form-control"
            data-max-length="10" data-min-length="2"
            type="number"
            id="start-inp"
            placeholder="Год поступления"
          />
        </div>
        <button type="submit" class="btn btn-primary send-btn">
          Добавить пользователя
        </button>
      </form>
      <form action="#" id="filter-form" class="mb-4 form">
        <h2>Фильтрация</h2>
        <div class="mb-3">
          <input
            type="text"
            id="inp-fio"
            class="form-control"
            placeholder="ФИО"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            id="inp-faculty"
            class="form-control"
            placeholder="Факультет"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            id="inp-start"
            class="form-control"
            placeholder="Начало обучения"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            id="inp-end"
            class="form-control"
            placeholder="Окончание обучения"
          />
        </div>
        <button class="btn btn-primary" id="form-btn" type="submit">Фильтровать</button>
      </form>

      <h1>Список</h1>

      <div id="app"></div>
    </div>
    <script defer type="module" src="main.js"></script>
  </body>
</html>
